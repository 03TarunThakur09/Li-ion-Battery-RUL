<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>Lithum-ion Battery RUL(Remaining Usefull Life)</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="Discharge Time (s)" placeholder="Discharge Time (s)" required="required" /><br>
    	<input type="text" name="Decrement 3.6-3.4V (s)" placeholder="Decrement 3.6-3.4V (s)" required="required" /><br>
        <input type="text" name="Max. Voltage Dischar. (V)" placeholder="Max. Voltage Dischar. (V)" required="required" /><br>
        <input type="text" name="Min. Voltage Charg. (V)" placeholder="Min. Voltage Charg. (V)" required="required" /><br>
        <input type="text" name="Time at 4.15V (s)" placeholder="Time at 4.15V (s)" required="required" /><br>
        <input type="text" name="Time constant current (s)" placeholder="Time constant current (s)" required="required" /><br>
        <input type="text" name="Charging time (s)" placeholder="Charging time (s)" required="required" /><br>
        

       

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}

</body>
</html>
